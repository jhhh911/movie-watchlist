<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Find Your Film</title>
  </head>
  <body>
    <header>
      <h1 class="title">Find your film</h1>
      <h2 class="subtitle"><a href="watchlist.html">My Watchlist</a></h2>
    </header>
    <main>
      <section class="search-bar">
        <img src="./img/Icon.png" alt="search" class="search-icon">
        <input type="text" placeholder="Blade Runner" class="textbox" required>
        <button class="search-btn">Search</button>
      </section>
      <section class="movie-field">
        <img src="./img/Group 199.png" alt="start exploring">
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
