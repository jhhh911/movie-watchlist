<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Find Your Film</title>
  </head>
  <body>
    <header>
      <div class="header-text">
        <h1 class="title">Find your film</h1>
        <h2 class="subtitle"><a href="watchlist.html">My Watchlist</a></h2>
      </div>
    </header>

    <div class="search-bar">
        <img src="./img/Icon.png" alt="search" class="search-icon" />
        <input
          type="text"
          placeholder="Blade Runner"
          class="textbox"
          id="search"
          required
        />
        <button class="search-btn" id="search-btn">Search</button>
      </div>

    <main class="movie-container" id="movie-input">
      <section class="movie-placeholder" id="placeholder">
        <img src="./img/Group 199.png" alt="start exploring" />
      </section>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
