<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Find Your Film</title>
  </head>
  <body>
    <header>
      <h1 class="title">Find your film</h1>
      <h2 class="subtitle"><a href="watchlist.html">My Watchlist</a></h2>
    </header>
    <main>
      <section class="search-bar">
        <img src="./img/Icon.png" alt="search" class="search-icon" />
        <input
          type="text"
          placeholder="Blade Runner"
          class="textbox"
          id="search"
          required
        />
        <button class="search-btn" id="search-btn">Search</button>
      </section>
      <section class="movie-placeholder">
        <img src="./img/Group 199.png" alt="start exploring" />
      </section>

      <section class="movie-container">
        <img src="img/placeholder.png" alt="" class="movie-img" />
        <div class="movie-text">
          <div class="movie-info-1">
            <h3 class="movie-title">Blade Runner</h3>
            <div class="movie-rating">‚≠ê 8.1</div>
          </div>

          <div class="movie-info-2">
            <div class="movie-time">116 min</div>
            <div class="movie-genres">Drama, Mystery, Sci-fi</div>
            <div class="add-to-watchlist">
              <img
                src="./img/Icon (1).png"
                alt="Add to watchlist button"
                class="add-icon"
              />
              <p>Watchlist</p>
            </div>
          </div>
          <div class="movie-info-3">
            <p>
              A blade runner must pursue and terminate four replicants who stole
              a ship in space, and have returned to Earth to find their creator.
            </p>
          </div>
        </div>
        <div class="border-bottom"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
